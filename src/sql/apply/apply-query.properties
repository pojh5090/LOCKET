createMerchantUid=SELECT TO_CHAR(SYSDATE,'YYYYMMDD') || TRIM(TO_CHAR(SEQ_MERCHANT_UID.NEXTVAL, '00000000')) FROM DUAL
getListCount=SELECT COUNT(*) FROM APPLY WHERE STATUS = 'Y'
insertApplyInfo=INSERT INTO APPLY VALUES(?, ?, ?, SYSDATE, ?, DEFAULT, ?)
selectList_C=SELECT * FROM(SELECT ROWNUM RNUM, DESCAPPLY.* FROM (SELECT A.*, MEMBERNAME, TITLE, AMOUNT / PRICE NUM FROM APPLY A JOIN MEMBER M ON(M.MEMBER_ID = A.MEMBER_ID) JOIN GROUP_BUY G ON(A.GROUP_NUM = G.GROUP_NUM) WHERE A.STATUS = 'Y' AND M.MEMBER_ID = ? ORDER BY MERCHANT_UID DESC) DESCAPPLY) WHERE RNUM BETWEEN ? AND ?
selectList_A=SELECT * FROM(SELECT ROWNUM RNUM, DESCAPPLY.* FROM (SELECT A.*, MEMBERNAME, TITLE, AMOUNT / PRICE NUM FROM APPLY A JOIN MEMBER M ON(M.MEMBER_ID = A.MEMBER_ID) JOIN GROUP_BUY G ON(A.GROUP_NUM = G.GROUP_NUM) WHERE A.STATUS = 'Y' AND G.GROUP_NUM = ? ORDER BY MERCHANT_UID DESC) DESCAPPLY) WHERE RNUM BETWEEN ? AND ?
getSearchListCount=SELECT COUNT(*) FROM APPLY JOIN MEMBER USING(MEMBER_ID) WHERE ? LIKE '%' || ? || '%'
selectSearchList=FROM (SELECT0 ROWNUM RNUM, A.* FROM (SELECT GROUP_NUM, MEMBER_ID, AMOUNT, APPLY_DATE, MERCHANT_UID FROM APPLY JOIN MEMBER USING(MEMBER_ID) WHERE ? LIKE '%' || ? || '%' ORDER BY GROUP_NUM DESC) A) APPLY WHERE RNUM BETWEEN ? AND ?
selectApplyMember=SELECT MEMBER_ID, MEMBERNAME, PHONE, EMAIL FROM MEMBER WHERE MEMBER_ID = ?
selectApply=SELECT * FROM APPLY WHERE MEMBER_ID = ? AND GROUP_NUM = ?
selectApplyList=SELECT COUNT(*) FROM APPLY WHERE GROUP_NUM = ?
getGroupListCount=SELECT COUNT(*) FROM APPLY WHERE STATUS = 'Y' AND GROUP_NUM = ?
getUserListCount=SELECT COUNT(*) FROM APPLY WHERE STATUS = 'Y' AND MEMBER_ID = ?