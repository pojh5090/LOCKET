selectSearchBList=SELECT * FROM (SELECT ROWNUM RNUM, B.* FROM (SELECT BOARD_NUM, TITLE, MEMBERNAME, VIEWS,CREATE_DATE FROM BOARD JOIN MEMBER USING(MEMBER_ID) WHERE STATUS = 'Y' AND TITLE LIKE '%' || ? || '%' AND BOARD_LEVEL = 0 ORDER BY BOARD_NUM DESC) B) BOARD WHERE RNUM BETWEEN 1 AND 10
selectSearchPList=SELECT * FROM (SELECT ROWNUM RNUM, P.* FROM (SELECT PRODUCT_NUM, MEMBER_ID, MEMBERNAME, TITLE, PRICE, PRODUCT_COUNT FROM PRODUCT JOIN MEMBER USING(MEMBER_ID) WHERE STATUS = 'Y' AND TITLE LIKE '%' || ? || '%' ORDER BY PRODUCT_NUM DESC) P) PRODUCT WHERE RNUM BETWEEN 1 AND 10
selectSearchGList=SELECT * FROM (SELECT ROWNUM RNUM, G.* FROM (SELECT GROUP_NUM, MEMBERNAME, TITLE, G_DATE, VIEWS FROM GROUP_BUY JOIN MEMBER USING(MEMBER_ID) WHERE STATUS = 'Y' AND TITLE LIKE '%' || ? || '%' ORDER BY GROUP_NUM DESC) G) GROUP_BUY WHERE RNUM BETWEEN 1 AND 10
selectTOM=SELECT * FROM (SELECT ROWNUM RNUM, MEMBER, MEMBERNAME, COUNT, MAXDATE FROM (SELECT MEMBER, MEMBERNAME, SUM(COUNT) COUNT, MAX(MAXDATE) MAXDATE FROM(SELECT MEMBER, COUNT(*) COUNT, MAX(DEAL_DATE) MAXDATE FROM DEAL WHERE DEAL_DATE BETWEEN TRUNC(SYSDATE,'MM') AND TO_DATE(TO_CHAR(LAST_DAY(SYSDATE), 'YYYYMMDD')) + 0.99999 AND STATUS = 'N' GROUP BY MEMBER UNION ALL SELECT RECEIVER, COUNT(*) COUNT, MAX(DEAL_DATE) MAXDATE FROM DEAL WHERE DEAL_DATE BETWEEN TRUNC(SYSDATE,'MM') AND TO_DATE(TO_CHAR(LAST_DAY(SYSDATE), 'YYYYMMDD')) + 0.99999 AND STATUS = 'N' GROUP BY RECEIVER) JOIN MEMBER ON(MEMBER = MEMBER_ID) GROUP BY MEMBER, MEMBERNAME ORDER BY COUNT DESC, MAXDATE)) WHERE RNUM BETWEEN ? AND ?
selectPopularItem=SELECT * FROM (SELECT ROWNUM RNUM, PRODUCT.* FROM (SELECT PRODUCT.*, CHANGE_NAME FROM PRODUCT JOIN PRODUCT_FILE ON(PRODUCT.PRODUCT_NUM = PRODUCT_FILE.PRODUCT_NUM) WHERE CREATE_DATE BETWEEN TRUNC(SYSDATE,'MM') AND  + TO_DATE(TO_CHAR(LAST_DAY(SYSDATE), 'YYYYMMDD')) + 0.99999 AND PRODUCT.STATUS = 'Y' AND PRODUCT_FILE.STATUS = 'Y' AND PRODUCT_FILE.FILE_LEVEL = 0 ORDER BY PRODUCT_COUNT DESC) PRODUCT) WHERE RNUM BETWEEN 1 AND ?