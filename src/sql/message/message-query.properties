getMessage=SELECT * FROM (SELECT ROWNUM RNUM, DESCMESSAGE.* FROM (SELECT MEMBER_MESSAGE.*, MEMBERNAME FROM MEMBER_MESSAGE JOIN MEMBER ON(SEND_ID = MEMBER.MEMBER_ID) WHERE MEMBER_MESSAGE.MEMBER_ID = ? ORDER BY MESSAGE_NUM DESC) DESCMESSAGE) WHERE RNUM BETWEEN ? AND ?
insertMessage=INSERT INTO MEMBER_MESSAGE VALUES(SEQ_MCOUNT.NEXTVAL, ?, ?, ?, SYSDATE)
selectSearchUser=SELECT MEMBER_ID, MEMBERNAME FROM MEMBER WHERE MEMBERNAME LIKE '%' || ? || '%'
selectDetail=SELECT * FROM MEMBER_MESSAGE JOIN MEMBER USING(MEMBER_ID) WHERE MESSAGE_NUM = ?
getListCount= SELECT COUNT(*) FROM MEMBER_MESSAGE WHERE MEMBER_ID = ?
deleteMessage=DELETE FROM MEMBER_MESSAGE WHERE MEMBER_ID = ? AND MESSAGE_NUM = ?